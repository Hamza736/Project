<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="CSS/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Hide the actual file input */
      input[type="file"] {
        display: none;
      }

      /* Style the custom label */
      .custom-file-upload {
        display: inline-block;
        padding: 8px 20px;
        cursor: pointer;

        border-radius: 25px;
        font-size: 14px;
        margin-right: 10px;
        background-color: white;
        color: #0f0e0e;
      }

      .custom-file-upload:hover {
        background-color: #4e58d1;
        color: white;
      }

      /* Style for the file name display */
      #file-name {
        font-size: 14px;
        color: #555;
      }
    </style>
    <title>Registration-Form</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div
        class="container d-flex justify-content-center align-item-center"
        style="height: 100vh"
      >
        <form
          action=""
          class="form-main m-auto col-xxl-8 col-xl-8 col-lg-9 p-5"
        >
          <div class="row">
            <h1
              style="color: white; text-decoration: underline"
              class="text-center"
            >
              Register Your Self
            </h1>
            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <div class="col-12 abc mt-3">
                <div class="col-2 mb-5 mx-auto">
                  <img src="Assests/download.jpeg" class="w-100" alt="" />
                </div>

                <div
                  class="col-12 bank-acc-detls d-flex justify-content-center align-item-center flex-column flex-wrap"
                >
                  <span style="color: white">Bank Details</span>
                  <hr style="color: white; width: 50%; border-width: 3px" />
                  <span style="color: white">Bank Name: Meezan Bank</span><br />
                  <span style="color: white">Account-title: MUAZZAM SAEED</span
                  ><br />
                  <span style="color: white">Branch: Batkhela Branch</span
                  ><br />
                  <span style="color: white">ACC-Number: 12660106888542</span
                  ><br />
                  <span style="color: white"
                    >ACC-IBAN: PK54MEZN0012660106888542</span
                  >
                </div>

                <div class="social-login mt-3">
                  <a href="#" class="social-icon">
                    <i class="fa-brands fa-facebook"></i>
                  </a>

                  <a href="#" class="social-icon">
                    <i class="fa-brands fa-linkedin"></i>
                  </a>

                  <a href="#" class="social-icon">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="col-xxl-6 col-xl-6 col-lg-6">
              <div class="col-12 mt-1">
                <input
                  type="text"
                  id="signUpName"
                  name="name"
                  class=""
                  placeholder="Full Name"
                  required
                />
                <input
                  type="email"
                  id="signUpEmail"
                  name="email"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  id="signUpPassword"
                  name="password"
                  placeholder="Password"
                  required
                />
                <input
                  type="password"
                  id="signUpConfirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <select
                  id="courseDropdown"
                  name="courseDropdown"
                  onchange="showPayment()"
                  required
                >
                  <option value="first">Select a course</option>
                  <option value="third">KMU-CAT</option>
                  <option value="first">Allied Health Sciences</option>
                  <option value="second">BS Nursing</option>
                  <option value="first">MBBS & BDS</option>
                  <option value="third">MDCAT</option>
                  <option value="first">KMU past papers</option>
                  <option value="second">BS Radiology</option>
                  <option value="second">BS Anesthesia</option>
                  <option value="first">BS Cardiology</option>
                  <option value="second">BS Emergency Technology</option>
                  <option value="first">BS Dental</option>
                  <option value="second">BS Cardiac Perfusion</option>
                  <option value="third">BS MLT</option>
                  <option value="third">BS Audiology</option>
                  <option value="second">BS Health</option>
                  <option value="third">BS Dialysis</option>
                </select>
                <input
                  type="text"
                  id="payment"
                  name="payment"
                  placeholder="Course Payment"
                  readonly
                />

                <label for="fileUpload" class="custom-file-upload">
                  Upload File
                </label>
                <input type="file" id="fileUpload" name="fileUpload" />
                <span id="file-name">No file chosen</span>
                <button type="submit" class="up-btn">Sign Up</button>

                <!-- <input type="file" id="fileUpload" name="fileUpload" /> -->
              </div>
            </div>
            <!-- <div
              class="col-xxl-8 col-xl-10 col-lg-12 col-md-12 col-sm-10 col-10 mt-3 d-flex justify-content-center align-item-center"
            >
              <button type="submit" class="up-btn">Sign Up</button>
            </div> -->
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function showPayment() {
        var courseDropdown = document.getElementById("courseDropdown");
        var paymentInput = document.getElementById("payment");

        // Course payment mapping
        var coursePayment = {
          first: "5000",
          second: "7000",
          third: "6000",
        };

        // Get selected course
        var selectedCourse = courseDropdown.value;

        // Display the payment
        paymentInput.value = coursePayment[selectedCourse] || "";
      }

      document
        .getElementById("fileUpload")
        .addEventListener("change", function () {
          var fileName = this.files[0] ? this.files[0].name : "No file chosen";
          document.getElementById("file-name").textContent = fileName;
        });
    </script>
  </body>
</html>
